<form action=""  class="edit-farms" id="edit-farm-form">
    <input type="text" value="obj" name="objtype" hidden>
    <input class="farmInput" type="text" value="" name="farm" hidden>
    <div class="farm-info">
        <div class="crop-info">
            <img src="/assets/images/crops/grumpkin.png" alt="Grumpkin">
        </div>
        <div class="farm-number">
            <h2>Farm 344</h2>
            <div class="time">
                <!-- <img src="/assets/images/icons/v2/timer.svg" alt=""> -->
                <svg class="clock-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path opacity="0.3" fill-rule="evenodd" clip-rule="evenodd" d="M12 21C7.58172 21 4 17.4183 4 13C4 8.58172 7.58172 5 12 5C16.4183 5 20 8.58172 20 13C20 17.4183 16.4183 21 12 21Z" fill="black"/><path class="white" fill-rule="evenodd" clip-rule="evenodd" d="M13 5.06189V4H14C14.5523 4 15 3.55228 15 3C15 2.44772 14.5523 2 14 2H10C9.44772 2 9 2.44772 9 3C9 3.55228 9.44772 4 10 4H11V5.06189C11.3276 5.02104 11.6613 5 12 5C12.3387 5 12.6724 5.02104 13 5.06189Z" fill="black"/><path class="white" fill-rule="evenodd" clip-rule="evenodd" d="M18.1672 7.90393L18.9498 7.12132C19.3403 6.7308 19.3403 6.09763 18.9498 5.70711C18.5593 5.31658 17.9261 5.31658 17.5356 5.70711L16.71 6.53273C17.2511 6.9275 17.7408 7.38855 18.1672 7.90393Z" fill="black"/><path class="white" fill-rule="evenodd" clip-rule="evenodd" d="M11.4646 7.96165C11.4846 7.70115 11.7018 7.5 11.9631 7.5H12.0371C12.2984 7.5 12.5156 7.70115 12.5356 7.96165L12.9587 13.4617C12.981 13.752 12.7514 14 12.4602 14H11.54C11.2488 14 11.0192 13.752 11.0415 13.4617L11.4646 7.96165Z" fill="black"/></svg>
                <p>4:00:00</p>
            </div>
        </div>
        <div class="open-container">
            <button class="open-farm btn-icon text" title="Open Farm">
                <svg class="darkMode-stroke" width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="export"><path id="Vector" d="M7.58325 6.91666L12.3666 2.13333" stroke="#292D32" stroke-width="1.06944" stroke-linecap="round" stroke-linejoin="round"/><path id="Vector_2" d="M12.8332 4.46666V1.66666H10.0332" stroke="#292D32" stroke-width="1.06944" stroke-linecap="round" stroke-linejoin="round"/><path id="Vector_3" d="M6.41675 1.66666H5.25008C2.33341 1.66666 1.16675 2.83332 1.16675 5.74999V9.24999C1.16675 12.1667 2.33341 13.3333 5.25008 13.3333H8.75008C11.6667 13.3333 12.8334 12.1667 12.8334 9.24999V8.08332" stroke="#292D32" stroke-width="1.06944" stroke-linecap="round" stroke-linejoin="round"/></g></svg>
                Open Farm
            </button>
        </div>
    </div>
    <div class="fields">

        {% include './_components/molecules/add-crop.html' with {id: 'edit-farm-crop', required: false} %}

        {% include './_components/molecules/add-color.html' with {extra: true, id: 'edit-farm-color'} %}

        {% include './_components/molecules/add-notes.html' %}
    </div>
    <div class="button">
        <button type="submit" class="submit-form-btn">
            <img src="/assets/images/icons/v2/save.svg" alt="">
            Save
        </button>
    </div>
