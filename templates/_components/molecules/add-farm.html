<form action="" id="add-farm">
    <label for="">
        <span>Farm Number/URL</span>
        <input id="farmNumber" name="farmNumber" type="text" required>
    </label>
    <span>Crop</span>
    <div class="radios">
        <label for="popberry">
            <input type="radio" value="0" name="type" id="popberry" required checked>
            <div><img src="/assets/images/crops/popberry.png" alt="Popberry"></div>
        </label>
        <label for="grumpkin">
            <input type="radio" value="1" name="type" id="grumpkin">
            <div><img src="/assets/images/crops/grumpkin.png" alt="Grumpkin"></div>
        </label>
        <label for="scarrot">
            <input type="radio" value="2" name="type" id="scarrot">
            <div><img src="/assets/images/crops/scarrot.png" alt="Scarrot"></div>
        </label>
    </div>
    <div class="notes-container">
        <div>
            <button type="button" class="add-color"></button>
            <div>
                <label for="farm-color" class="farm-color-label">Identifier color</label>
                <input class="farm-color-input" type="color" name="farmColor" data-color="null"
                    value="#e66465" id="farm-color">
            </div>
        </div>
        <label for="farm-notes" class="farm-notes-label">
            <span>Farm Notes</span>
            <textarea name="farmNotes" id="farm-notes" cols="30" rows="3"></textarea>
        </label>
    </div>
    <button type="submit">Add Farm</button>
</form>
